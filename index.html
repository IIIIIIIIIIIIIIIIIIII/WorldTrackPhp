<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>OSRS World Tracker</title>

 <link href="http://bootswatch.com/darkly/bootstrap.min.css" rel="stylesheet">

   
    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 50px;
        }

        .world-track {
            padding: 40px 15px;
        }
    </style>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="http://bootswatch.com/darkly/bootstrap.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.js"></script>
    <script src="app.min.js"></script>
	<script src="chart.min.js"></script>
</head>

<body ng-app="worldTracker" ng-controller="WorldTrackCtrl">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">RatZ World Tracker</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">

            </div><!--/.nav-collapse -->
<div style="position:fixed; bottom:0; right:0; z-index: 999">
    <img src="http://i.imgur.com/6WErtxf.png" />
</div>
        </div>
    </nav>

    <div class="container">

        <div class="world-track">

            <div class="text-center" style="margin-bottom: 10px;">

                <h3>#RatZ</h3>

                <button class="btn btn-success" ng-if="!tracking" ng-click="start()">Start</button>
                <button class="btn btn-danger" ng-if="tracking" ng-click="stop()">Updates every 15 seconds.</button>
            </div>

            <div ng-show="latestChanges.length">
                <div class="panel panel-default" ng-repeat="change in latestChanges | reverse">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{change.date | date:'medium' }}</h3>
                    </div>
                    <div class="panel-body">
                        <p style="font-weight:bold; font-size: 20px" ng-repeat="world in change.changes">
                            {{world.name}} increased by  <span style="color:#00BC8C">{{world.change}}</span>
                  
                        </p>











                    </div>
                </div>
            </div>
        </div>

    </div><!-- /.container -->

</body>
</html>
